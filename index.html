<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/fde1896e35.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>

    </header>
    <!-- /HEADER -->

    <!-- VUE START -->
    <div id="root">
        <!-- MAIN -->
        <main>
            <div class="container">
                <div class="left-section">
                    <div class="user-profile">
                        <div class="profile-name">
                            <img src="img/avatar_io.jpg" alt="Sofia">
                            <span>Sofia</span>
                        </div>
                        <div class="options gray">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notifications">
                        <div class="bell-icon">
                            <i class="fas fa-bell-slash"></i>   
                        </div>
                        <div class="new-messages">
                            <h4>Ricevi notifiche di nuovi messagi</h4>
                            <p>Attiva notifiche desktop</p>                        
                        </div>
                    </div>
                    <div class="chat-message">
                        <div class="search">
                            <div class="gray">
                                <i class="fas fa-search"></i>
                            </div>
                            <label for="filter"></label>
                            <input type="text" id="filter" placeholder="Cerca o inizia una nuova chat"></input>
                        </div>
                    </div>
                    <div class="last-chat">
                        <div class="chat-message" v-for="element in contacts">
                            <img :src=" 'img/avatar' + element.avatar + '.jpg' " alt="Michele">
                            <div class="message">
                                <h4>{{element.name}}</h4>
                                <p class="gray fs-8">Ultimo messaggio inviato</p>
                            </div>
                            <div class="message-time gray">
                                <p>12:00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-section">
                    <div class="actual-conversation">
                        <img :src=" 'img/avatar' + contacts[0].avatar + '.jpg' " alt="Michele">
                        <div class="actual-message">
                            <h4>{{contacts[0].name}}</h4>
                            <p class="fs-8">Ultimo accesso oggi alle 12:00</p>
                        </div>
                        <div class="search-icon gray">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="us-msg" v-for="element in contacts">
                            <div class="user-message">
                                <p>{{ element.messages[0].message }}</p>
                                <div class="time">
                                    <span class="gray">15:30</span>
                                </div>
                            </div>
                            <!-- <div class="user-message"> -->
                                <!-- <p>{{ contacts[0].messages[1].message }}</p> -->
                                <!-- <div class="time"> -->
                                    <!-- <span class="gray">15:50</span> -->
                                <!-- </div> -->
                            <!-- </div> -->
                        </div>
                        <div class="fnd-msg">
                            <div class="friend-message">
                                <p>{{ contacts[0].messages[2].message }}</p>
                                <div class="time-second">
                                    <span class="gray">16:15</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="type-message darkgray">
                        <i class="far fa-smile"></i>
                        <input 
                            class="search"
                            @keyup.enter="newMessage" 
                            v-model="newMessageTyped"
                            type="text"
                            placeholder="Scrivi un messaggio"
                        >
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>
        </main>
        <!-- /MAIN -->
    </div>
    <!-- VUE END -->

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
