<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzap</title>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/fde1896e35.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>

    </header>
    <!-- /HEADER -->

    <!-- VUE START -->
    <div id="root">
        <!-- MAIN -->
        <main>
            <div class="container">
                <div class="left-section">
                    <div class="user-profile">
                        <div class="profile-name">
                            <img src="img/avatar_io.jpg" alt="Sofia">
                            <span>Sofia</span>
                        </div>
                        <div class="options gray">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notifications">
                        <div class="bell-icon">
                            <i class="fas fa-bell-slash"></i>   
                        </div>
                        <div class="new-messages">
                            <h4>Ricevi notifiche di nuovi messagi</h4>
                            <p>Attiva notifiche desktop</p>                        
                        </div>
                    </div>
                    <div class="search">
                        <div class="search-icon gray">
                            <i class="fas fa-search"></i>
                        </div>
                        <span>Cerca o inizia una nuova chat</span>
                    </div>
                    <div class="chat">

                    </div>
                </div>
                <div class="right-section">
                    <div class="actual-conversation">

                    </div>
                </div>
            </div>
        </main>
        <!-- /MAIN -->
    </div>
    <!-- VUE END -->

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
